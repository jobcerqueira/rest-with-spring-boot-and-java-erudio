server:
  port: 8888
cors:
  originPatterns: http://localhost:3000,http://localhost:8080,http://erudio.com.br
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:   
      hibernate: 
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true 


